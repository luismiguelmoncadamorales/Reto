<div class="col-4 col-lg-4 col-md-4 col-sm-4 offset-md-4 offset-sm-4 offset-lg-4 offset-4 d-flex justify-content-center">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form (submit)="Login(correo,password)">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email"  class="form-control" placeholder="Correo" required autofocus #correo>
                <input type="password"  class="form-control" placeholder="Password" required #password>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Iniciar Sesi√≥n</button>
            </form>
        </div>
    </div>
