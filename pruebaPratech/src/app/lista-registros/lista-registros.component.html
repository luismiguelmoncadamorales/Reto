<div class="row">
    <div class="col-2 col-lg-2 col-md-2 col-sm-2 offset-md-2 offset-sm-2 offset-lg-2 offset-2">
        <a [routerLink]="['/NuevoRegistro']"><button class="btn btn-success btn-sm mb-1">Nuevo</button></a>
        <button (click)="listaCompleta()" class="btn btn-success btn-sm ml-1 mb-1">Lista</button>
      </div>
      <div class="col-4 col-lg-4 col-md-4 col-sm- offset-md-2 offset-sm-2 offset-lg-2 offset-2 d-flex justify-content-end">
        <form (submit)="buscarRegistro(id)">
          <input  type="number" class="mb-1" #id>
          <button type="submit" class="btn btn-success btn-sm ml-1 mb-1">Buscar</button>
        </form>  
        <button (click)="logOut()" class="btn btn-success btn-sm ml-1 mb-1">Cerrar Sesión</button>
      </div>
</div>
<div class="col-8 col-lg-8 col-md-8 col-sm-8 offset-md-2 offset-sm-2 offset-lg-2 offset-2">
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Cedula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let registro of registros">
                    <td>{{registro.cedula}}</td>
                    <td>{{registro.nombre}}</td>
                    <td>{{registro.apellidos}}</td>
                    <td>{{registro.correo}}</td>
                    <td>{{registro.password}}</td>
                    <td>
                        <a [routerLink]="['/actualizarRegistro',registro.cedula]"><button class="btn btn-primary btn-sm">Actualizar</button></a>
                        <button class="btn btn-danger btn-sm ml-1" (click)="eliminarRegistro(registro.cedula)">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

</div>
<router-outlet></router-outlet>
